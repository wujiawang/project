<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../wecss/登入.css">
    <link rel="stylesheet" href="../wecss/登入2.css">
    <link rel="shortcut icon" href="../webimages/图标(2).jpg" type="image/x-icon">
    <script src="../js/jquery/jquery-3.4.1.js"></script>

    <script type="text/javascript">
        // 页面加载完成之后
        $(function () {

            // 给注册绑定单击事件
            $("button.sub_btn").click(function () {
                var phone = $("#phone").val();
                //location.href = "http://www.baidu.com";
                // 验证密码：必须由字母，数字下划线组成，并且长度为5到12位
                //1 获取用户名输入框里的内容
                var passwordText = $("#password").val();
                //2 创建正则表达式对象
                var passwordPatt = /^\w{8,15}$/;
                //3 使用test方法验证
                if (!passwordPatt.test(passwordText)) {
                    //4 提示用户结果
                    $("span.errorMsg").text("密码不合法！（请输入8到15位密码）");
                    return false;
                } else {
                    window.location.href = "../main.html?phone=" + phone;
                    window.event.returnValue = false;
                }
            });


        });
    </script>
    <title>登录界面</title>
</head>

<body>
    <!-- 头部 -->
    <div class="register_header w">
        <div class="logo">
            <h1>
                <a href="../index.html">返回封面</a></a>
            </h1>
        </div>
    </div>
    <!-- 头部 -->

    <!-- main开始 -->
    <div class="main w">
        <div class="main_header">
            <h3>登录</h3>
            <p>没有账号，去<a href="注册.html">注册</a></p>
        </div>
        <div class="main_content">
            <form action="demo.php">
                <table border="0" cellspacing='0' cellpadding='0' align="center">
                    </br>
                    </br>
                    </br>
                    </br>
                    <tr>
                        <td>手机号：</td>
                        <td>
                            <input type="text" id="phone" class="txt">
                            <em></em>
                            <span></span>
                        </td>
                    </tr>
                    </br>
                    </br>

                    <tr>
                        <td>密码：</td>
                        <td>
                            <section>
                                <input type="password" id="password" class="txt" maxlength="15" name="password">
                                <b></b>
                            </section>
                            <em></em>
                            <span></span>
                        </td>
                    </tr>


                    <tr>
                        <td></td>
                        <td>
                            <div style="background-color: red; text-align: center;width: 100px; height: 30px;">
                                <button class="sub_btn" value="注册" id="sub_btn"
                                    style="color:white; outline: none; border: none; background-color: red; line-height: 30px; width: 100px; font-size: medium;">登录</button>
                            </div>
                        </td>
                        <td><span class="errorMsg" style="color:red; font-size: 20px;"></span></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


    <!-- main结束 -->

    <script>
        $(window).siblings
    </script>
</body>

</html>
